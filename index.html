<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Number</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Guess the Number!</h1>
        <p>Can you guess the randomly generated number between 1-1000?  Hint: It's close to <span id="numberBelow"></span> and <span id="numberAbove"></span>.</p>
      
        <input type="number" id="guessInput" min="1" max="1000" placeholder="Enter your guess" />
        <button onclick="checkGuess()" id="submitButton">Guess</button>
        <button onclick="resetGame()" id="resetButton">Try Again?</button>
      
        <p id="result-message"></p>

        <p style="color: white; font-size: 12px; text-align: center; margin-top: 20px;">You cheater: <span id="answer"></span></p>
      
        <script src="script.js"></script>
      </body>
      </html>
